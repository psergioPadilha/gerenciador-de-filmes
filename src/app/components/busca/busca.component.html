<app-barra-busca></app-barra-busca>

<div *ngIf="resultadoBusca" class="container my-4">
  <div class="row g-3">
    <div class="col-lg-3">
      <ul class="list-group">
        <li class="app-cabecalho-lista list-group-item active fs-5 fw-bold py-3" aria-current="true">
          Resultados da Busca
        </li>
        <li class="list-group-item d-flex">
          Filmes
          <span class="ms-auto badge bg-secondary d-flex justify-content-center align-items-center">
            {{ resultadoBusca.quantidadeResultados }}
          </span>
        </li>
        <li class="list-group-item d-flex">
          Páginas
          <span class="ms-auto badge bg-secondary d-flex justify-content-center align-items-center">
            {{ resultadoBusca.quantidadePaginas }}
          </span>
        </li>
      </ul>
    </div>

    <div class="col">
      <div class="row g-3">
        <div *ngFor="let filme of resultadoBusca.filmes" class="col-4 col-lg-3">
          <app-card-filme [filme]="filme"></app-card-filme>
        </div>
      </div>
      <section
        *ngIf="resultadoBusca && !carregandoListagem && !ultimaPaginaAlcancada"
        aria-label="Paginação"
        class="row justify-content-center mt-4"
      >
        <app-botao-paginacao
          (paginacaoAcionada)="obterProximaPagina()"
          class="col-md-6 col-lg-4 btn btn-lg fw-semibold rounded-pill"
        ></app-botao-paginacao>
      </section>
    </div>
  </div>
</div>
