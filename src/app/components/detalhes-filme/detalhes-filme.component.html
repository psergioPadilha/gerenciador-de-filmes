<div *ngIf="detalhes">
  <div>
    <main class="container py-5">
      <section aria-label="Detalhes do Filme" class="row g-3">

        <div class="col-lg-3">
          <img
            [src]="detalhes.urlPoster"
            alt="Poster de {{ detalhes.titulo }}"
            class="img-fluid rounded-3"
          />
        </div>

        <div class="col">
          <header class="d-flex flex-wrap justify-content-between align-items-top gap-3">
            <div>
              <h1 class="mb-0">{{ detalhes.titulo }}</h1>
              <div class="d-flex flex-wrap align-items-center gap-3 fs-5">
                <small>{{ detalhes.lancamento }}</small>

                <span class="d-flex align-items-center gap-1">
                  •
                  <span><small>{{ detalhes.generos }}</small></span>
                  •
                </span>

              </div>
            </div>

            <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
              <div>
                <span
                  [ngClass]="mapearCorDaNota(detalhes.porcentagemNota)"
                  class="app-porcentagem-nota d-flex justify-content-center align-items-center rounded-circle"
                >
                  <span class="app-valor-porcentagem fw-semibold">{{ detalhes.porcentagemNota }}</span>
                </span>
              </div>
              <strong>Avaliação dos Usuários</strong>
            </div>

          </header>

          <article class="ratio ratio-16x9 mt-4">
            <iframe
              class="rounded-3"
              [attr.aria-label]="'Trailer de ' + detalhes.titulo"
              [src]="detalhes.videos[0].sourceUrl"
              type="video/mp4">
            </iframe>
          </article>

          <article class="mt-4">
            <h3>Sinopse</h3>
            <p class="fs-5">{{ detalhes.sinopse }}</p>
          </article>

        </div>
      </section>
    </main>
  </div>
</div>
