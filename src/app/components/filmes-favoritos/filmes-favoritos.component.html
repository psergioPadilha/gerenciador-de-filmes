<h3>Filmes Favoritos</h3>

<section class="row justify-content-start g-3 mt-8">
  <div *ngFor="let filme of filmes" class="col-4 col-md-3 col-lg-1">
    <div class="card rounded-3 h-100">

      <a class="stretched-link" [routerLink]="['/filmes', filme.id]"></a>

      <img class="img-fluid rounded-3" [src]="filme.urlImagem" alt="Card do Filme {{filme.titulo}}" />

    </div>
  </div>
</section>
